<!DOCTYPE html>
<html>
<head>
    <title>Goodtimes Games</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #111;
            color: white;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            text-align: center;
            padding: 15px 0;
            margin: 0;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar button:hover {
            background: #333;
        }

        /* Toggle Button */
        .toggle-btn {
            background: #222;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background: #444;
        }

        /* Content */
        .content {
            flex: 1;
            background: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <h2>Goodtimes</h2>

    <button onclick="loadGame('ships')">Ships 3D</button>
    <button onclick="loadGame('tanks')">Tanks 3D</button>
    <button onclick="loadGame('kart')">Kart Bros</button>
    <button onclick="loadGame('baseball')">Baseball Bros</button>
    <button onclick="loadGame('napoleonic')">Napoleonic 3D</button>
</div>

<div class="content">
    <iframe id="gameFrame"
        src="https://yp3d.com/ships3d"
        allow="fullscreen; pointer-lock"
        allowfullscreen>
    </iframe>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function loadGame(game) {
    const frame = document.getElementById("gameFrame");

    if (game === "ships") {
        frame.src = "https://yp3d.com/ships3d";
    }
    if (game === "tanks") {
        frame.src = "https://yp3d.com/tanks3d/";
    }
    if (game === "kart") {
        frame.src = "https://kartbros.io/";
    }
    if (game === "baseball") {
        frame.src = "https://baseballbros.io/";
    }
    if (game === "napoleonic") {
        frame.src = "https://yp3d.com/napoleonic/";
}
</script>

</body>
</html>
